<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Your <span class="font-semibold text-red-600">Bank information</span>

        </h1>
    </header>
    <main>
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-x-2 w-9/12 mx-auto text-white">
                <div class="bg-red-600 p-4 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-4 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-600 p-4 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1500</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-14">
            <div class="grid grid-cols-2 gap-x-2 w-9/12 mx-auto">
                <div class="bg-red-600 p-4 rounded">
                    <h4 class="text-2xl text-white mb-4">Deposit Amount</h4>
                    <input class="w-9/12 block mb-4 px-4 py-2 rounded ml-4" type="text" name="" id="deposit-field"
                        placeholder="Please Enter Deposit Amount">
                    <button id="btn-deposit"
                        class="bg-neutral-600 text-white font-medium p-2 w-20 rounded hover:bg-sky-700 ml-4">Deposit</button>
                </div>
                <div class="bg-sky-400 p-4 rounded">
                    <h4 class="text-2xl  text-white mb-4">Withdraw Amount</h4>
                    <input class="w-9/12 block mb-4 px-4 py-2 rounded ml-4" type="text" name="" id="withdraw-field"
                        placeholder="Please Enter Withdraw Amount">
                    <button id="btn-withdraw"
                        class="bg-neutral-600 text-white font-medium p-2 w-24 rounded hover:bg-sky-700 ml-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
