<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Simple Interactive <span class="font-semibold text-red-600">Bank
                Website</span>

        </h1>
    </header>
    <main>
        <section class="bg-red-500 w-9/12 mx-auto mt-14 p-10 rounded-lg">

            <div class="text-center">
                <h3 class="text-3xl mb-5 font-medium">Please Log In</h3>
                <input class="w-9/12 block mb-5 px-4 py-2 rounded ml-28" type="email" name="" id="user-email"
                    placeholder="Please Enter Your E-Mail">
                <input class="w-9/12 px-4 py-2 block mb-5 rounded ml-28" type="password" name="" id="user-password"
                    placeholder="Enter Your Password">
                <button id="btn-submit"
                    class="bg-neutral-600 text-white font-medium p-2 w-20 rounded hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
